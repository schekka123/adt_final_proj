<body>
   <h1>Enter your favourite player's name in the box below and visualize the player's statistics interactively</h1>
       <div class="main-div">
           <div class="search-div">

               <input class="searchfield initial" type="text" />
               <ul class="searchresults initialresults"></ul>
      
               <div class="teamseason"></div>

               <div class="seasonselect-div"></div>

               <div class="games-arrows">
                   <div class="leftarr"></div>

                   </div>
                   <div class="rightarr"></div>
               </div>
      
               <div class="quarters"></div>
      
               <div class="allbutton-div"></div>

               <div class="breakdown-div"></div>
           </div>
          
           <div id="svgcontainer"></div>
       </div>   

       <div class="lucky"></div>
